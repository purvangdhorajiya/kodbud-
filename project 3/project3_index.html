<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google — UI clone</title>

  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <a href="#" title="Google apps">▤</a>
    <a href="#" class="signin">Sign in</a>
  </div>

  <div class="main">
    <h1 class="logo" aria-label="Google">
      <span class="g1">G</span>
      <span class="g2">o</span>
      <span class="g3">o</span>
      <span class="g4">g</span>
      <span class="g5">l</span>
      <span class="g6">e</span>
    </h1>

    <div class="search-card">
      <form class="search-form" onsubmit="return false;">
        <div class="search-box">
          <!-- search icon -->
          <svg class="search-icon" viewBox="0 0 24 24">
            <path fill="#5f6368" d="M15.5 14h-.79l-.28-.27A6.471..."/>
          </svg>

          <input class="search-input" type="search" placeholder="Search Google or type a URL" />

          <!-- mic button -->
          <button class="mic-btn" title="Voice Search">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M12 15a3 3 0 003-3V6a3..."></path>
              <path fill="#34A853" d="M19 11v1a7 7 0 01-7 7..."></path>
            </svg>
          </button>
        </div>

        <div class="buttons">
          <button class="btn" type="submit">Google Search</button>
          <button class="btn" type="button">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>

    <div class="helper">
      <!-- <p>A clean HTML &amp; CSS recreation focusing on layout and style.</p> -->
    </div>
  </div>

  <footer>
    <div class="left-links">
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">About</a>
    </div>
    <div class="right-links">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>
</body>
</html>
